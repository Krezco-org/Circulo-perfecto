<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío del Círculo Perfecto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Desafío del Círculo Perfecto</h1>
        <div class="instructions">
            <p>Intenta dibujar un círculo lo más perfecto posible. Mantén presionado el botón del mouse y dibuja.</p>
        </div>
        <div class="drawing-area">
            <canvas id="drawingCanvas"></canvas>
        </div>
        <div class="controls">
            <button id="startButton">Empezar a Dibujar</button>
            <button id="clearButton">Borrar</button>
            <div class="score">
                <h2>Puntuación de Perfección:</h2>
                <div id="scoreDisplay">0%</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
